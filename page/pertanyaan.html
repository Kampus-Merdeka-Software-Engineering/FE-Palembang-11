<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Section</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&display=swap');
      
      body{
        display: flex;
        margin: 0;
        font-family: 'Roboto', sans-serif;
        background-color: #213555;
      }


      .aside{
        width: 20%;
        background-color: #213555;
      }

      .section{
        width: 100%;
      }

      .headAside{
        margin: 20px;
      }

      .listQuestion{
        margin: 20px;
      }

      .listQuestion ul li{
        list-style: none;
        margin: 20px 0 20px 0;
      }

      .listQuestion ul li a{
        padding: 5px;
        color: #E5D283;
        text-decoration: none;
        transition: 0.3s;
        border-radius: 5px;
      }

      .listQuestion ul li a:hover{
        color: #213555;
        background-color: #E5D283;
      }

      /* Question */
      .Question{
        margin: 100px 0 100px 0;
      }

      .question-section {
        border-radius: 20px;
        width: 100%;
        max-width: 800px; 
        margin: 50px auto 50px auto; 
        padding: 30px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: #D1DAE6;
      }

      .question-box {
        border-radius: 10px;
        border: 3px solid #213555;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      .question-box:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      #question-heading {
        margin: 10px;
      }

      .question {
        font-weight: bold;
      }

      .answer-notification {
        font-style: italic;
      }

      .answer {
        display: none;
        margin-top: 5px;
      }

      .hidden {
        display: block;
      }

      .jawaban-button {
        background-color: #213555;
        color: #E5D283;
        padding: 10px 20px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      .jawaban-button:hover {
        background-color: #E5D283;
        color: #213555;
      }

      #tambah-pertanyaan {
        background-color: #213555;
        color: #E5D283;
        padding: 10px 20px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }
      
      #tambah-pertanyaan:hover {
        background-color: #E5D283;
        color: #213555;
      }

      #form-pertanyaan,
      #form-jawaban {
        display: flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        z-index: 1;
        justify-content: center;
        align-items: center;
      }
      
      .centered-content {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100%;
      }
      
      #form-pertanyaan .question-box,
      #form-jawaban .answer-box {
        background-color: white;
        padding: 30px;
        border-radius: 10px;
        border: 3px solid #213555;
        cursor: default;
        transition: 0.3s;
        width: 95%;
        max-width: 500px;
      }
      
      #form-pertanyaan textarea,
      #form-jawaban textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: none;
        outline: none;
        resize: vertical;
        margin-bottom: 10px;
      }
      
      #form-pertanyaan #button-submit,
      #form-jawaban #submit-jawaban {
        background-color: #213555;
        color: #E5D283;
        padding: 10px 20px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
        width: 100%;
      }
      
      #form-pertanyaan #button-submit:hover,
      #form-jawaban #submit-jawaban:hover {
        background-color: #E5D283;
        color: #213555;
      }

      label {
        font-weight: bold; 
        display: block; 
        margin-bottom: 5px; 
      }
      
      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        border-radius: 4px;
        border: 1px solid #ccc; 
        outline: none;
        resize: vertical;
        margin-bottom: 10px;
      }

      .close-button {
        margin: 10px;
        cursor: pointer;
        font-size: 15px;
        color: #213555;
        transition: 0.3s;
        text-align: center;
      }
      
      .close-button:hover {
        color: #E5D283;
      }

      @media (max-width: 1060px) {
        body{
          display: block;
        }

        .aside{
          width: 100%;
          display: flex;
        }

        .listQuestion ul li{
          display: inline;
        }

        .Question{
          padding: 30px;
        }

        .question-section{
        width: 80%;
        }

        .question-box {
            padding: 5px; 
        }
      }

      @media (max-width: 640px){
        .question-section{
          width: 80%;
        }
      }
      /* Question */
    </style>
</head>
<body>

    <div class="aside">
      <div class="headAside">
        <a href="..\index.html"><img src="../src/img/icons/left-arrow.png" width="50px"></a>
      </div>
      <div class="listQuestion">
        <ul>
          <li><a href="#">HTML</a></li>
          <li><a href="#">CSS</a></li>
          <li><a href="#">Javascript</a></li>
        </ul>
      </div>
    </div>

    <div class="section">
      <div class="Question">
        <div class="question-section" id="questionSection">
          <h1 id="question-heading">Question and Answer Section</h1>
          <p>Ask what needs to be asked, don't ask what doesn't need to be asked ^-^</p>
          <div id="questioner-container">
            <!-- Kotak pertanyaan 1 -->
          </div>
          <button id="tambah-pertanyaan">Tambah Pertanyaan</button>
        </div>
      </div>
    </div>

    <div id="form-pertanyaan" style="display: none;">
      <div class="centered-content">
        <form method="POST" action="/qna/add"> 
          <div class="question-box">
            <div class="form-quest">
              <label for="nama">Nama Anda:</label><br>
              <input id="name" type="text" name="name" placeholder="Nama Anda" required>
              <br> 
              <label for="pertanyaan">Pertanyaan Anda:</label><br>
              <textarea id="pertanyaan" name="pertanyaan" placeholder="Tanyakan apapun..." required></textarea>
            </div>
            <hr>
            <button id="button-submit" type="submit">Kirim Pertanyaan</button>
            <div class="close-button" id="close-button">Batal</div>
          </div>
        </form> 
      </div>
    </div>

    <div id="form-jawaban" style="display: none;">
      <div class="centered-content">
        <form id="jawaban-form" method="POST" action="/qna/jawaban">
          <div class="answer-box">
            <div class="form-quest">
              <label for="jawaban-pertanyaan">Pertanyaan:</label><br>
              <textarea id="jawaban-pertanyaan" name="pertanyaan" readonly></textarea>
              <br>
              <label for="jawaban">Jawaban Anda:</label><br>
              <textarea id="jawaban" name="jawaban" placeholder="Jawaban Anda" required></textarea>
              <input type="hidden" id="id_question" name="id_question" value="" >
            </div>
            <hr>
            <button id="submit-jawaban" type="submit">Kirim Jawaban</button>
            <div class="close-button" id="close-button">Batal</div>
          </div>
        </form>
      </div>
    </div>    
    
  <script>
    document.addEventListener("DOMContentLoaded", async () => {
const questionContainer = document.getElementById("question-container");

try {
  const response = await fetch("https://serene-box-production.up.railway.app/utama");
  const data = await response.json();
  console.log(data);

  data.forEach((questionData) => {
    const questionBox = document.createElement("div");
    questionBox.classList.add("question-box");

    const questionDiv = document.createElement("div");
    questionDiv.classList.add("question");
    questionDiv.textContent = questionData.pertanyaan;

    const answerNotificationDiv = document.createElement("div");
    answerNotificationDiv.classList.add("answer-notification");
    answerNotificationDiv.textContent = `${questionData.jawaban.length} Jawaban`;

    const answerDiv = document.createElement("div");
    answerDiv.classList.add("answer");

    questionData.jawaban.forEach((jawaban) => {
      const jawabanP = document.createElement("p");
      jawabanP.textContent = jawaban;
      answerDiv.appendChild(jawabanP);
    });

    questionBox.addEventListener("click", () => {
      answerDiv.classList.toggle("hidden");
    });

    questionBox.appendChild(questionDiv);
    questionBox.appendChild(answerNotificationDiv);
    questionBox.appendChild(answerDiv);

    questionContainer.appendChild(questionBox);
  });
} catch (error) {
  console.error("Error fetching data:", error);
}
});

document.addEventListener("DOMContentLoaded", async () => {
const questionerContainer = document.getElementById("questioner-container");
const formJawaban = document.getElementById("form-jawaban");
const jawabanPertanyaanTextarea = document.getElementById("jawaban-pertanyaan");
const idQuestionTextarea = document.getElementById("id_question");
const closedButton = document.getElementById("closed-button");



try {
  const response = await fetch("https://serene-box-production.up.railway.app/qna");
  const data = await response.json();

  data.forEach((questionData) => {
    const questionBox = document.createElement("div");
    questionBox.classList.add("question-box");

    const questionDiv = document.createElement("div");
    questionDiv.classList.add("question");
    questionDiv.textContent = questionData.pertanyaan;

    const answerNotificationDiv = document.createElement("div");
    answerNotificationDiv.classList.add("answer-notification");
    answerNotificationDiv.textContent = `${questionData.jawaban.length} Jawaban`;

    const answerDiv = document.createElement("div");
    answerDiv.classList.add("answer");

    const addButton = document.createElement("button");
    addButton.className = "jawaban-button";
    addButton.textContent = "Berikan Jawaban";

    addButton.addEventListener("click", () => {
      jawabanPertanyaanTextarea.value = questionData.pertanyaan;
      idQuestionTextarea.value = questionData.id_question;
      formJawaban.style.display = "block";
    });

    closedButton.addEventListener("click", () => {
      formJawaban.style.display = "none"; // Menutup formulir saat tombol penutup ditekan
    });

    questionData.jawaban.forEach((jawaban) => {
      const jawabanP = document.createElement("p");
      jawabanP.textContent = jawaban;
      answerDiv.appendChild(jawabanP);
    });

    questionDiv.addEventListener("click", () => {
      answerDiv.classList.toggle("hidden");
    });

    questionBox.appendChild(questionDiv);
    questionBox.appendChild(answerNotificationDiv);
    questionBox.appendChild(answerDiv);
    questionBox.appendChild(addButton);

    questionerContainer.appendChild(questionBox);
  });
} catch (error) {
  console.error("Error fetching data:", error);
}
});


document.addEventListener("DOMContentLoaded", () => {
const addButton = document.getElementById("tambah-pertanyaan");
const formPertanyaan = document.getElementById("form-pertanyaan");
const closeButton = document.getElementById("close-button");

addButton.addEventListener("click", () => {
  formPertanyaan.style.display = "block"; // Menampilkan formulir sebagai pop-up
});

closeButton.addEventListener("click", () => {
  formPertanyaan.style.display = "none"; // Menutup formulir saat tombol penutup ditekan
});
});

function submitPertanyaan() {
const namaInput = document.getElementById("name").value;
const tanyaInput = document.getElementById("pertanyaan").value;
const submitButton = document.getElementById("button-submit");

// Nonaktifkan tombol setelah diklik
submitButton.disabled = true;

const formTanya = {
  name: namaInput,
  pertanyaan: tanyaInput,
};

fetch("https://serene-box-production.up.railway.app/qna/add", {
  method: "POST",
  headers: {
    "Content-Type": "application/json",
  },
  body: JSON.stringify(formTanya),
})
  .then((response) => response.json())
  .then((data) => {
    // Tangani respons dari server di sini, jika diperlukan
    const formPertanyaan = document.getElementById("form-pertanyaan");
    formPertanyaan.style.display = "none";
    alert("Pertanyaan telah dikirim!");

    window.location.reload();

    // Aktifkan kembali tombol setelah pengiriman selesai
    submitButton.disabled = false;
  })
  .catch((error) => {
    console.error("Terjadi kesalahan:", error);
    alert("Terjadi kesalahan saat mengirim pertanyaan.");

    // Aktifkan kembali tombol setelah terjadi kesalahan
    submitButton.disabled = false;
  });

return false; // Mencegah perilaku default tombol "Kirim Pertanyaan"
}
const tanyaButton = document.getElementById("button-submit");
tanyaButton.addEventListener("click", submitPertanyaan);

async function submitJawaban() {
// Mengambil nilai dari elemen HTML
const jawabanText = document.getElementById("jawaban").value;
const idQuestionInput = document.getElementById("id_question");

// Mengambil nilai idQuestion dari elemen input
const idQuestion = idQuestionInput.value;

// Pastikan idQuestion adalah tipe data INTEGER
const idQuestionInt = parseInt(idQuestion, 10);

// Validasi tipe data jawabanText
if (typeof jawabanText !== 'string') {
  // Tindakan yang perlu diambil jika jawabanText bukan string
  return;
}

// Data yang akan dikirimkan ke server
const formJawab = {
  id_question: idQuestionInt,
  jawaban: jawabanText,
};

try {
  const response = await fetch("https://serene-box-production.up.railway.app/qna/jawaban", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(formJawab),
  });

  if (response.ok) {
    const data = await response.json();
    // Tangani respons dari server di sini, jika diperlukan
    const formJawaban = document.getElementById("form-jawaban");
    formJawaban.style.display = "none";
    alert("Jawaban telah dikirim!");
    window.location.reload();
  } else {
    console.error("Terjadi kesalahan dalam mengirim jawaban:", response.statusText);
    alert("Terjadi kesalahan saat mengirim jawaban.");
  }
} catch (error) {
  console.error("Terjadi kesalahan:", error);
  alert("Terjadi kesalahan saat mengirim pertanyaan.");
}
}

// Menambahkan event listener ke tombol submit jawaban
const jawabanButton = document.getElementById("submit-jawaban");
jawabanButton.addEventListener("click", submitJawaban);
  </script>
</body>
</html>
