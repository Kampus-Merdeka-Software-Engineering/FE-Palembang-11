<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Section</title>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
      @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@700&family=Roboto&display=swap');
      body{
        margin: 0;
        font-family: 'Roboto', sans-serif;
      }

      main{
        display: flex;
        height: 1000px;
      }

      .aside{
        width: 20%;
        background-color: #213555;
      }

      .section{
        display: flex;
        justify-content: center;
        width: 100%;
      }

      .headAside{
        margin: 20px;
      }

      .listQuestion{
        margin: 20px;
      }

      .listQuestion ul li{
        list-style: none;
        margin: 20px 0 20px 0;
      }

      .listQuestion ul li a{
        padding: 5px;
        color: #E5D283;
        text-decoration: none;
        transition: 0.3s;
        border-radius: 5px;
      }

      .listQuestion ul li a:hover{
        color: #213555;
        background-color: #E5D283;
      }

      /* Question */
      .Question{
        margin: 100px 0 100px 0;
      }

      .question-section {
        border-radius: 20px;
        width: 100%;
        max-width: 800px; 
        margin: 50px auto 50px auto; 
        padding: 30px;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        background-color: #D1DAE6;
      }

      .answer-box,.question-box {
        border-radius: 10px;
        border: 3px solid #213555;
        padding: 10px;
        margin-bottom: 10px;
        background-color: white;
        cursor: pointer;
        transition: 0.3s;
      }

      input[type="text"], textarea {
            width: 95%;
            padding: 10px;
            border-radius: 4px;
            border: none;
            outline: none;
      }

      textarea {
            resize: vertical;
      }

      #button-submit {
        background-color: #213555;
        color: #E5D283;
        padding: 10px 20px;
        font-size: 12px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        transition: 0.3s;
      }

      #button-submit:hover {
        background-color: #E5D283;
        color: #213555;
      }

      .answer-box:hover {
        box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      }

      #question-heading {
        margin: 10px;
      }

      .question {
        font-weight: bold;
      }

      .answer-notification {
        font-style: italic;
      }

      .answer {
        display: none;
        margin-top: 5px;
      }

      .hidden {
        display: none;
      }

      @media (max-width: 1060px) {
        main{
          display: block;
        }

        .aside{
          width: 100%;
          display: flex;
        }

        .listQuestion ul li{
          display: inline;
        }

        input[type="text"], textarea {
          width: 92%;
        }

        .Question{
          padding: 30px;
        }

        .question-section{
        width: 80%;
        }

        .question-box {
            padding: 5px; 
        }
      }

      @media (max-width: 640px){
        .question-section{
          width: 80%;
        }
      }
      /* Question */
    </style>
</head>

</html>
