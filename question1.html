n<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Section</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .question-section {
            width: 100%;
            max-width: 800px; 
            margin: 0 auto; 
            padding: 20px;
        }

        .question-box {
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 10px;
        }

        .question-heading {
            font-weight: bold;
        }

        .question {
            font-weight: bold;
            cursor: pointer;
        }

        .answer-notification {
            font-style: italic;
        }

        .answer {
            display: none;
            margin-top: 5px;
        }

        .more-button {
            background-color: #3498db;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 480px) {
            .question-section {
                padding: 10px; 
            }

            .question-box {
                padding: 5px; 
            }
        }
    </style>
</head>
<body>
    <div class="question-section" id="questionSection">
        <div class="question-heading">Question</div>
        <!-- Kotak pertanyaan 1 -->
        <div class="question-box">
            <div class="question" onclick="toggleAnswer(1)">Pertanyaan 1:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer1">Jawaban 1</div>
        </div>

        <!-- Kotak pertanyaan 2 -->
        <div class="question-box">
            <div class="question" onclick="toggleAnswer(2)">Pertanyaan 2:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer2">Jawaban 2</div>
        </div>

        <!-- Kotak pertanyaan 3 -->
        <div class="question-box">
            <div class="question" onclick="toggleAnswer(3)">Pertanyaan 3:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer3">Jawaban 3</div>
        </div>

        <!-- Kotak pertanyaan 4 -->
        <div class="question-box hidden">
            <div class="question" onclick="toggleAnswer(4)">Pertanyaan 4:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer4">Jawaban 4</div>
        </div>

        <!-- Kotak pertanyaan 5 -->
        <div class="question-box hidden">
            <div class="question" onclick="toggleAnswer(5)">Pertanyaan 5:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer5">Jawaban 5</div>
        </div>

        <!-- Kotak pertanyaan 6 -->
        <div class="question-box hidden">
            <div class="question" onclick="toggleAnswer(6)">Pertanyaan 6:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer6">Jawaban 6</div>
        </div>

        <!-- Kotak pertanyaan 7 -->
        <div class="question-box hidden">
            <div class="question" onclick="toggleAnswer(7)">Pertanyaan 7:</div>
            <div class="answer-notification">1 Jawaban</div>
            <div class="answer" id="answer7">Jawaban 7</div>
        </div>

        <button class="more-button" onclick="showMoreQuestions()">More</button>
    </div>

    <script>
        function showMoreQuestions() {
            const hiddenQuestions = document.querySelectorAll('.question-box.hidden');

            for (let i = 0; i < 3 && i < hiddenQuestions.length; i++) {
                hiddenQuestions[i].style.display = 'block';
                hiddenQuestions[i].classList.remove('hidden');
            }

            if (document.querySelectorAll('.question-box.hidden').length === 0) {
                document.querySelector('.more-button').style.display = 'none';
            }
        }

        function toggleAnswer(questionNumber) {
            const answer = document.querySelector(`#answer${questionNumber}`);
            
            if (answer.style.display === 'none' || answer.style.display === '') {
                answer.style.display = 'block';
            } else {
                answer.style.display = 'none';
            }
        }
    </script>
</body>
</html>
